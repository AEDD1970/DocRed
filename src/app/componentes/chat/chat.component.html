<h1> Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">

<div class="chat-window " *ngFor="let chat of chatServices.chats"
      [ngClass]="{'text-right': chatServices.usuario.uid == chat.uid}" >
    <span class="badge"
    [ngClass]="{'badge-primary': chatServices.usuario.uid == chat.uid, 
                'badge-success': chatServices.usuario.uid != chat.uid    }">
           {{chat.nombre}} </span>
    <p>{{chat.mensajes}}</p>
</div>


    
</div>
<input class="form-control message" type="text" name="mensaje" [(ngModel)]="mensaje" 
placeholder="Send Message" (keyup.enter)="onEnterMenssage()">
