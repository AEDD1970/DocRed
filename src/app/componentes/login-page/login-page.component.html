<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
					<form (submit)="onSubmitLogin()">
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-user"></i></span>
								</div>
								<input type="email" name="email" class="form-control"  [(ngModel)]="email" placeholder="username">
							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-key"></i></span>
								</div>
								<input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="password">
							</div>
	
							<div class="form-group">
								<input type="submit" value="Login" class="btn float-right login_btn">
							</div>
						</form>
			</div>
			<div class="card-footer">
				<div class="card-body d-flex">
					<button class="btn btn-lg btn-facebook"> <i class="fa fa-facebook"></i> Facebook</button>
					<button class="btn btn-lg btn-google" (click)="onClickGoogle()" ><i class="fa fa-google"></i> Google</button>
				</div>
			</div>
		</div>
	</div>
</div>
